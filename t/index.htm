<!DOCTYPE html>
<html>
<head>
<title>End</title>
<style>
          #s {
          float: right;
        background-color: Gainsboro;
        width: 50vw;
        height: 100vh;
      }
                #e {
        float: left;
        background-color: MistyRose;
        width: 50vw;
        height: 100vh;
      }

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-size: 3em;
  user-select: none; /* Prevent text selection */
}
  #wordDisplay { display: none; }
</style>
</head>
<body>
      <div id="s"></div>
      <div id="e"></div>
<div id="wordDisplay"></div>

<script>
let s = document.getElementById("s")
let e = document.getElementById("e")
let wordDisplay = document.getElementById("wordDisplay")
          const sentences = ["I am a magnet for love and harmony.",  "I radiate love, compassion, and attraction effortlessly.", "I am a magnet for positive relationships, opportunities, and love.", "I attract abundance, harmony, and loving connections.", "My heart radiates magnetic energy that draws love and positivity."];
e.addEventListener("click", () => {
          if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen() } 
          else if (document.exitFullscreen) {
          document.exitFullscreen();
          }
          e.style.display = "none";
          s.style.display = "none";
          wordDisplay.style.display = "block";

const rndm = Math.floor(Math.random() * sentences.length)          
const sentence = sentences[rndm];
let words = sentence.split(" ");
let currentWordIndex = words.length - 1;
let currentWord = words[currentWordIndex];
let currentLetterIndex = currentWord.length - 1;



function displayWord() {
  wordDisplay.textContent = currentWord;
}

function eraseLetter() {
  if (currentLetterIndex >= 0) {
    currentWord = currentWord.substring(0, currentLetterIndex);
    currentLetterIndex--;
    displayWord();
  } else {
    currentWordIndex--;
    if (currentWordIndex >= 0) {
      currentWord = words[currentWordIndex];
      currentLetterIndex = currentWord.length - 1;
      displayWord();
    } else {
      wordDisplay.textContent = "";
    }
  }
}

displayWord(); // Initial display

        let intervalId;
        let dynamicDelay = 501;
        
        function startDynamicInterval() {
          intervalId = setInterval(myFunction, dynamicDelay);
        }
        
        function myFunction() {
          eraseLetter();
        
          dynamicDelay += 51;
        
          clearInterval(intervalId);
          startDynamicInterval();
        }
        
        startDynamicInterval();   
      });

            s.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else if (document.exitFullscreen) {
          document.exitFullscreen();
        }
        s.style.display = "none";
        e.style.display = "none";
        wordDisplay.style.display = "block";
   
const rndm = Math.floor(Math.random() * sentences.length);          
const sentence = sentences[rndm];
let words = sentence.split(" ");

let currentWordIndex = 0;
let originalWord = words[currentWordIndex];
let currentLetterIndex = 0;
let currentWord = originalWord;

function displayWord() {
  wordDisplay.textContent = currentWord;
}

function eraseLetter() {
  if (currentLetterIndex < originalWord.length) {
    currentWord = originalWord.substring(currentLetterIndex + 1);
    currentLetterIndex++;
    displayWord();
  } else {
    currentWordIndex++;
    if (currentWordIndex < words.length) {
      originalWord = words[currentWordIndex];
      currentLetterIndex = 0;
      currentWord = originalWord;
      displayWord();
    } else {
      wordDisplay.textContent = "";
      clearInterval(intervalId); // Done
    }
  }
}

displayWord(); // Initial display

let intervalId;
let dynamicDelay = 500;

function startDynamicInterval() {
  intervalId = setInterval(myFunction, dynamicDelay);
}

function myFunction() {
  eraseLetter();
  dynamicDelay += 50;
  clearInterval(intervalId);
  startDynamicInterval();
}

startDynamicInterval();
      });



</script>
</body>
</html>
