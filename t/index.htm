<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <style>
      textarea {
        width: 95vw;
        height: 95vh;
        font-family: courier new;
        font-size: 3vw;
      }
      #b {
        display: none;
        font-size: 2vw;
      }
    </style>
  </head>
  <body>
    <div id="a">
      <textarea id="txtr"></textarea>
    </div>
    <div id="b"></div>
    <script>
      let a = document.getElementById("a");
      let b = document.getElementById("b");
      let txt = localStorage.getItem("tx");
      let txtr = document.getElementById("txtr");
      txtr.addEventListener("dblclick", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else if (document.exitFullscreen) {
          document.exitFullscreen();
        }
        if (txt == null) {
          localStorage.setItem("tx", txtr.value);
          txt = localStorage.getItem("tx");
        } else if (txt != null) {
          if (txtr.value == "") {
            txt = localStorage.getItem("tx");
          } else {
            localStorage.setItem("tx", txtr.value);
            txt = localStorage.getItem("tx");
          }
        }
        a.style.display = "none";
        b.innerHTML = `<p onclick="A()">${txt}</p>`;
        b.style.display = "block";
      });
      let fS = 2;
      function A() {
        fS += 0.1;
        b.style.fontSize = fS + "vw";
      }
    </script>
  </body>
</html>
