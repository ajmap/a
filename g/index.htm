<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen Guitar</title>
    <style>
        * {
            margin: 0;
            position: absolute
        }
        .f {
            height: 92vh;
            width: 0.4vw;
            background-color: black;
            margin-top: 4vh;
        }
        #f0 {
            margin-left: 3vw;
            width: 1.2vw;
        }
        #f1 {
            margin-left: 13.2vw;   
        }
        #f2 {
            margin-left: 22vw;   
        }
        #f3 {
            margin-left: 30.6vw;   
        }
        #f4 {
            margin-left: 39vw;   
        }
        #f5 {
            margin-left: 47.2vw;   
        }
        #f6 {
            margin-left: 55.2vw;   
        }
        #f7 {
            margin-left: 63vw;   
        }
        #f8 {
            margin-left: 70.6vw;   
        }
        #f9 {
            margin-left: 78vw;   
        }
        #f10 {
            margin-left: 85.2vw;   
        }
        #f11 {
            margin-left: 92.2vw;   
        }
        #f12 {
            margin-left: 99vw;   
        }
        .s {
            width: 100vw;
            background-color: navy;
        }
        #s1 {
            margin-top: 4.4vh;
            height: 0.2vh;
        }
        #s2 {
            margin-top: 22.5vh;
            height: 0.3vh;
        }
        #s3 {
            margin-top: 40.5vh;
            height: 0.4vh;
        }
        #s4 {
            margin-top: 58.5vh;
            height: 0.5vh;
        }
        #s5 {
            margin-top: 76.4vh;
            height: 0.6vh;
        }
        #s6 {
            margin-top: 94.3vh;
            height: 0.7vh;
        }
        .d {
            font-size: 20vw;
        }
        #d {
            left: 23.2vw;
            top: 29.3vh;    
        }
        #d1 {
            left: 40vw;
            top: 29.3vh;    
        }     
    </style>
  </head>
    <body>
        <div id='f0' class='f'></div>
        <div id='f1' class='f'></div> 
        <div id='f2' class='f'></div> 
        <div id='f3' class='f'></div> 
        <div id='f4' class='f'></div> 
        <div id='f5' class='f'></div> 
        <div id='f6' class='f'></div> 
        <div id='f7' class='f'></div> 
        <div id='f8' class='f'></div> 
        <div id='f9' class='f'></div> 
        <div id='f10' class='f'></div>
        <div id='f11' class='f'></div> 
        <div id='f12' class='f'></div>
        <div id='s1' class='s'></div>
        <div id='s2' class='s'></div> 
        <div id='s3' class='s'></div> 
        <div id='s4' class='s'></div> 
        <div id='s5' class='s'></div> 
        <div id='s6' class='s'></div>
        <div id='d' class='d' onclick='f()'>&bull;</div>
        <div id='d1' class='d'>&bull;</div>
    <script>
        function f() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
                }
            }
    </script>
  </body>
</html>
