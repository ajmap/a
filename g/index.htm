<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Text</title>
    <style>
        * {
                        margin: 0;
        }
        #start {
            background-color: black;
            width: 100vw;
            height: 100vh;
        }
        #text-container {
            display: none;
            padding: 1vw;
            font-family: Arial;
        }

.word {
    cursor: pointer;
    display: inline-block;
    font-size: 10vw;
}

.word.greyed {
    color: grey;
}

.word.lighter-greyed {
    color: lightgrey;
}
                .word.white {
    color: white;
}

    </style>
</head>
<body>
    <div id="start"></div>
    <div id="text-container">
        <span class="word">Ik</span>
        <span class="word">ben</span>
        <span class="word">één</span>
        <span class="word">met</span>
        <span class="word">Uw</span>
        <span class="word">oneindige</span>
        <span class="word">en</span>
        <span class="word">almachtige</span>
        <span class="word">geest,</span>
        <span class="word">in</span>
        <span class="word">het</span>
        <span class="word">moment</span>
        <span class="word">van</span>
        <span class="word">nu</span>
        <span class="word">tot</span>
        <span class="word">in</span>
        <span class="word">de</span>
        <span class="word">eeuwigheid.</span>
        <span class="word">Dank</span>
        <span class="word">U</span>
        <span class="word">wel</span>
        <span class="word">dat</span>
        <span class="word">U</span>
        <span class="word">mij</span>
        <span class="word">altijd</span>
        <span class="word">kracht</span>
        <span class="word">geeft.</span>
        <span class="word">U</span>
        <span class="word">bent</span>
        <span class="word">overal,</span>
        <span class="word">Uw</span>
        <span class="word">oneindige</span>
        <span class="word">en</span>
        <span class="word">almachtige</span>
        <span class="word">intelligentie.</span>
        <span class="word">Energie</span>
        <span class="word">en</span>
        <span class="word">liefde,</span>
        <span class="word">materie</span>
        <span class="word">en</span>
        <span class="word">groei,</span>
        <span class="word">transformatie,</span>
        <span class="word">zichtbaar</span>
        <span class="word">en</span>
        <span class="word">onzichtbaar.</span>
        <span class="word">Overal</span>
        <span class="word">en</span>
        <span class="word">altijd!</span>
    </div>
    <script>
        let start = document.getElementById('start');
                let text = document.getElementById('text-container');
                start.addEventListener("click", () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
            start.style.display = 'none'
            text.style.display = 'block'
     })
document.addEventListener('DOMContentLoaded', () => {
    const words = document.querySelectorAll('.word');
    
    // Load state from local storage
    const vertrouw = JSON.parse(localStorage.getItem('vertrouw')) || {};

    words.forEach((word, index) => {
        // Set initial state based on local storage
        if (vertrouw[index] === 1) {
            word.classList.add('greyed');
        } else if (vertrouw[index] === 2) {
            word.classList.add('lighter-greyed');
        } else if (vertrouw[index] === 3) {
            word.classList.add('white');
        }

        word.addEventListener('click', () => {
            if (!vertrouw[index]) {
                vertrouw[index] = 1;
                word.classList.add('greyed');
            } else if (vertrouw[index] === 1) {
                vertrouw[index] = 2;
                word.classList.remove('greyed');
                word.classList.add('lighter-greyed');
            } else if (vertrouw[index] === 2) {
                vertrouw[index] = 3; // To mark it has been clicked three times
                word.classList.remove('lighter-greyed');
                word.classList.add('white');
            }
            localStorage.setItem('vertrouw', JSON.stringify(vertrouw));
        });
    });
});


    </script>
</body>
</html>
