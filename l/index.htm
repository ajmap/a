<html>
<head>
    <title>Text Memorization</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        #text-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="text-container">
        <p id="displayed-text"></p>
    </div>

    <script>
        const texts = [
            "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
            "Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
            "Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.",
            "Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.",
            "Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.",
            "A very short sentence.",
            "This is a medium length sentence that has some words.",
            "A long, long, long, long, long, long, long, long, long, long sentence with many words.",
            "Another example of a medium sized sentence with a few words.",
            "Finally, the last sentence in this collection of example sentences."
        ];

        let currentIndex = Math.floor(Math.random() * texts.length);
        let currentText = texts[currentIndex];
        let originalText = currentText; // Store the original text
        const displayedTextElement = document.getElementById("displayed-text");

        function updateTextDisplay() {
            displayedTextElement.textContent = currentText;
            adjustFontSize();
        }

        function adjustFontSize() {
            const textLength = currentText.length;
            let fontSize = 40; // Default font size

            if (textLength > 100) {
                fontSize = 16;
            } else if (textLength > 50) {
                fontSize = 24;
            } else if (textLength > 25) {
                fontSize = 32;
            }

            displayedTextElement.style.fontSize = fontSize + "px";
        }

        function modifyText() {
            const words = currentText.split(" ");
            if (words.length > 2) {
                words.shift(); // Remove first word
                words.pop();   // Remove last word
                currentText = words.join(" ");
            }
            updateTextDisplay();
        }

        updateTextDisplay(); // Initial display

        setInterval(() => {
            modifyText();
        }, 10000); // Modify text every 10 seconds

        //Optional: Reset to original text after a long period.
        // setInterval(() => {
        //   currentText = originalText;
        //   updateTextDisplay();
        // }, 120000); //Reset every 2 minutes.

    </script>
</body>
</html>
