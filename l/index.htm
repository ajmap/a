<html>
<head>
    <title>Text Memorization</title>
    <style>
        * {
            margin: 0;
        }
        #text-container {
            display: none;
            margin: 6vw;
            font-family: sans-serif;
            word-spacing: 0.8vw;
        }
        #s {
        background-color: black;
        width: 100vw;
        height: 100vh;
      }
    </style>
</head>
<body>
    <div id="s"></div>
    <div id="text-container">
        <p id="displayed-text"></p>
    </div>

    <script>

        const texts = [
            "Morning comes whether I like it or not. Best to greet it like an old friend. I’ve walked through the dark. I know what’s waiting there. That’s why I don’t waste the light. Coffee. Black. No sugar, no nonsense. Ain’t no need to sweeten something that does its job just fine the way it is. Got music to write, songs to sing, roads to walk. Sooner I start, sooner I get somewhere worth being.", "Some folks talk about what they’re gonna do. Me? I just do it. A man’s only as good as his word, and his word’s only as good as his work. So I work. I don’t sing to be famous. I sing because there’s something inside that don’t let me stop. The road don’t care who you are. It don’t bend for you, don’t make it easy. You learn to walk it anyway.", "They didn’t come to see a man pretend. They came to see a man mean every damn word he sings. Music ain’t about being perfect. It’s about being real. And real ain’t always pretty. Some artists try to be larger than life. I just try to be exactly my size and let the music do the rest. I don’t beg ‘em to clap. I just stand there, tell the truth, and let ‘em feel it. And when they do? It’s like thunder.", "You don’t write a song. You live it first, and then you tell it. A good song don’t come easy. You gotta fight for it. And when you do? It’ll fight for you. Mistakes? Keep ‘em in. That’s where the life is. That’s where you hear a man’s soul, not just his voice. A song’s gotta mean somethin’, or it ain’t worth the breath it takes to sing it.", "I did my job today. Sang it like I meant it, played it like I had to, walked my miles honest. That’s enough. Tomorrow? More miles, more music, more truth to tell. But for now? Just the quiet. Just the dark. Just me and the road waiting outside. Ain’t afraid of sleep. Ain’t afraid of what comes after, either. When a man’s done his work, he don’t need to be afraid of much at all."
      ];

        let currentIndex = Math.floor(Math.random() * texts.length);
        let currentText = texts[currentIndex];
        let originalText = currentText; 
        const displayedTextElement = document.getElementById("displayed-text");
        const textContainer = document.getElementById("text-container");
        let time = 5000;
        displayedTextElement.addEventListener('click', () => time += 1000)
            s.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else if (document.exitFullscreen) {
          document.exitFullscreen();
        }
        s.style.display = "none";
        textContainer.style.display = "block";
      });

        function updateTextDisplay() {
            displayedTextElement.textContent = currentText;
            adjustFontSize();
        }

        function adjustFontSize() {
            const textLength = currentText.length;
            let fontSize; 

            if (textLength > 60) {
                fontSize = 9;
            } else if (textLength > 55) {
                fontSize = 10;
            } else if (textLength > 50) {
                fontSize = 11;
            } else if (textLength > 45) {
                fontSize = 12;
            } else if (textLength > 40) {
                fontSize = 13;
            } else if (textLength > 35) {
                fontSize = 14;
            } else if (textLength > 30) {
                fontSize = 15;
            } else if (textLength > 25) {
                fontSize = 16;
            } else if (textLength > 20) {
                fontSize = 17;
            } else if (textLength > 15) {
                fontSize = 18;
            } else if (textLength > 10) {
                fontSize = 19;
            } else if (textLength > 5) {
                fontSize = 20;
            } else if (textLength > 0) {
                fontSize = 30;
            }

            displayedTextElement.style.fontSize = fontSize + "vw";
        }

        function modifyText() {
            const words = currentText.split(" ");
            if (words.length > 2) {
                words.shift(); 
                words.pop();  
                currentText = words.join(" ");
            }
            updateTextDisplay();
        }

        updateTextDisplay(); 

        setInterval(() => {
            modifyText();
        }, time); 

    </script>
</body>
</html>
