<!DOCTYPE html>
<html>
<head>
    <title>Tekst Leren</title>
    <style>
     #s {
        background-color: black;
        width: 100vw;
        height: 100vh;
      }
        #m { display: none;}
        * { margin: 0 }
        body { font-family: courier new}
        #txt { position: absolute;
            font-size: 8vw; 
            top: 5vh;
             left: 5vw;
             width: 85vw;
             height: 30vw; 
             margin: 50px auto 25px }
        .rem { position: absolute;
              text-align: center; 
              width: 20vw;
                height: 5vw;
              bottom: 0;
                }
        #but { position: absolute;
               display: flex;
               justify-content: space-between;
                width: 50vw;
               left: 25vw;
              font-size: 1.9vw; 
              top: 85vh; }
        button { border }

        #dv1 { left: 0; background-color: Ivory; font-size: 6vw; height: 10vw; padding: 1vw 0 0 0 }
        #dv2 { left: 20vw; background-color: AntiqueWhite; font-size: 10vw  }
        #dv3 { left: 40vw; background-color: Linen; font-size: 10vw }
        #dv4 { left: 60vw; background-color: LavenderBlush; font-size: 10vw }
        #dv5 { left: 80vw; background-color: MistyRose; font-size: 6vw; height: 10vw; padding: 1vw 0 0 0}
    </style>
</head>
<body>
    <div id="s"></div>
    <main id='m'>
    <div id='txt'></div>
    <div id='dv1' class='rem' onclick="shift()">/</div>
    <div id='dv2' class='rem' onclick="point1()">.</div>
        <div id='dv3' class='rem' onclick="point2()">..</div>
        <div id='dv4' class='rem' onclick="point3()">...</div>
        <div id='dv5' class='rem' onclick="pop()">\</div>

    </main>
<script>
            let s = document.getElementById("s");
    let m = document.getElementById("m");
        s.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else if (document.exitFullscreen) {
          document.exitFullscreen();
        }
        s.style.display = "none";
        m.style.display = "block";
      });
        document.getElementById('txt').innerHTML = "This is where I belong. The stage, the audience, the music, it all feels natural. I don not have to force anything. I just step out there and let the music do the work. Every show is a chance to share something real. I feel calm, present, and ready."

    
        function point() {
            se = document.getElementById('txt')
            be = se.innerHTML
            nw = ''
            arr = be.split('')
            rndm=Math.floor(Math.random()*be.length)
            if ((arr[rndm] == '.') || (arr[rndm] === ' ') || (arr[rndm] === ',') ) { point() }
            else { arr[rndm] = '.'; nw = arr.join(''); se.innerHTML = nw }
            }
        function point1() {
                point()
        }
            function point2() {
                point()
                point()
        }
            function point3() {
                point()
                point()
                point()
        }
    
        function shift() {
            se = document.getElementById('txt')
            be = se.innerHTML
            nw = ''
            arr = be.split(' ')
            arr.shift()
            nw = arr.join(' ')
            se.innerHTML = nw
        }
    
        function pop() {
            se = document.getElementById('txt')
            be = se.innerHTML
            nw = ''
            arr = be.split(' ')
            arr.pop()
            nw = arr.join(' ')
            se.innerHTML = nw
        }
</script>
</body>    
</html>
