<!DOCTYPE html>
<html>
<head>
    <title>Tekst Leren</title>
    <style>
     #s {
        background-color: black;
        width: 100vw;
        height: 100vh;
      }
        #m { display: none;}
        * { margin: 0 }
        body { font-family: monospace}
        #txt { position: absolute;
            font-size: 4vw; 
            top: 2vh;
             left: 7vw;
             width: 84vw;
             height: 30vw; 
             margin: 50px auto 25px }
        .rem { position: absolute;
              text-align: center; 
              width: 20vw;
                height: 12vw;
              bottom: 0;
              font-size: 10vw;
                }


        #dv1 { left: 0; background-color: Aqua;  }
        #dv2 { left: 20vw; background-color: SkyBlue;  }
        #dv3 { left: 40vw; background-color: LightSkyBlue;  }
        #dv4 { left: 60vw; background-color: DeepSkyBlue; }
        #dv5 { left: 80vw; background-color: DodgerBlue; }
    </style>
</head>
<body>
    <div id="s"></div>
    <main id='m'>
    <div id='txt'></div>
    <div id='dv1' class='rem' onclick="shift()">/</div>
    <div id='dv2' class='rem' onclick="point1()">-</div>
        <div id='dv3' class='rem' onclick="point2()">--</div>
        <div id='dv4' class='rem' onclick="point3()">---</div>
        <div id='dv5' class='rem' onclick="pop()">\</div>

    </main>
<script>
            let s = document.getElementById("s");
    let m = document.getElementById("m");
        s.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else if (document.exitFullscreen) {
          document.exitFullscreen();
        }
        s.style.display = "none";
        m.style.display = "block";
      });
        document.getElementById('txt').innerHTML = 'When challenges arise and they will arise, my inner conversation remains steadfast. If someone speaks of lack, my inner conversation is of abundance. If someone speaks of illness, my inner conversation is of health. Circumstances have no power over my inner conversation unless I give them that power. I will be relentless in maintaining my new inner conversation. When I walk down the street, my inner conversation is from my desired state. When I eat my meals, my inner conversation is from your desired state. When I prepare for sleep, my inner conversation is from my desired state. My inner conversation is the only reality. Everything else, absolutely everything, is a shadow of my inner conversation pushed out. Therefore, when I maintain the proper inner conversation, I literally create a new world. I must guard my inner conversation, not just in my waking hours, but as I fall asleep, the last inner conversation I have before sleep is particularly powerful; it continues to echo through my subconscious mind throughout my sleep. Therefore, as I prepare for sleep, my inner conversation must be perfectly aligned with my desired state. My inner conversation creates my outer conversations. Therefore, I must be particularly vigilant about my outward conversations as well. They must align with my new inner conversation. If someone asks me how I am, my response comes from your desired state. If someone speaks to me about problems or difficulties, my response must come from my desired state. My outer conversation must be a perfect reflection of my new inner conversation. When a doubt appears in my mind, I do not fight it; instead, I immediately revise my inner conversation: "Everything is working perfectly. My world is transforming now." This revision will be immediate and complete. I will not allow doubt to linger in my inner conversation, because my inner conversation is the only reality.' 
        function point() {
            se = document.getElementById('txt')
            be = se.innerHTML
            nw = ''
            arr = be.split('')
            rndm=Math.floor(Math.random()*be.length)
            if ((arr[rndm] == '.') || (arr[rndm] === ' ') || (arr[rndm] === ',') ) { point() }
            else { arr[rndm] = '.'; nw = arr.join(''); se.innerHTML = nw }
            }
        function point1() {
                point()
        }
            function point2() {
                point()
                point()
        }
            function point3() {
                point()
                point()
                point()
        }
    
        function shift() {
            se = document.getElementById('txt')
            be = se.innerHTML
            nw = ''
            arr = be.split(' ')
            arr.shift()
            nw = arr.join(' ')
            se.innerHTML = nw
        }
    
        function pop() {
            se = document.getElementById('txt')
            be = se.innerHTML
            nw = ''
            arr = be.split(' ')
            arr.pop()
            nw = arr.join(' ')
            se.innerHTML = nw
        }
</script>
</body>    
</html>
