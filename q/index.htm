<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudra</title>
    <style>
        * {
            margin: 0;                          
        }
        #s {
            width: 100vw;
            height: 100vh;
            background-color: black;
            }
        #m {
            width: 100vw;
            height: 100vh;
            background-color: MidnightBlue;
            display: none;
        }
        .cntr {
            text-align: center;
        }
        #a {
            font-size: 5vw;
            padding-top: 2vh;
            color: LightSlateGray;
        }
        #b {
            font-size: 5vw;
            padding-top: 2vh;
            color: MediumSlateBlue;
            font-family: Arial;
        }
        #c {
            font-size: 5vw;
            padding-top: 2vh;
            color: LightYellow;
            font-family: Arial;
        }
        #d {
            font-size: 6vw;
            padding-top: 2vh;
            color: LightSlateGray;
        }
        #e {
            font-size: 4.9vw;
            padding: 2vh 8vw;
            color: LemonChiffon;
            font-family: Arial;
            line-height: 2vh;
        }
        #f {
            font-size: 5.6vw;
            padding: 0 8vw;
            color: LightPink;
            font-family: Arial;
        }

    </style>
</head>
<body>
    <div id="s"></div>
    <div id="m">
        <p id="a" class="cntr"></p>
        <p id="b" class="cntr"></p>
        <p id="c" class="cntr"></p>
        <p id="d" class="cntr"></p>
        <p id="e"></p>
        <p id="f"></p>
    </div>  
    <script>
        let a = document.getElementById('a');
        let b = document.getElementById('b');
        let c = document.getElementById('c');
        let d = document.getElementById('d');
        let e = document.getElementById('e');
        let f = document.getElementById('f');
        let s = document.getElementById('s');
        let m = document.getElementById('m');
        s.addEventListener("click", () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
            s.style.display = 'none'
            m.style.display = 'block'
        })
        let z = [
            { a: 1, b: "DOELSTELLING", c: "ik kan- ik wil", d: "WIL-MUDRA", e: "Deze mudra activeert de bloedsomloop, is goed voor alle organen en versterkt op alle niveaus. De zin van het leven is dat u telkens weer doelen stelt die bij u passen en waaraan uw vreugde beleefd. Neem telkens kleine stappen, of u nu iets wilt leren, wilt veranderen, opbouwen, genezen of sportief bezig wilt zijn. U stelt zich een groot doe (bij voorkeur schriftelijk), verdeelt het in deeldoelen, die u in kleine stappen aanpakt, en begint meteen. De kleine deel succesen versterken u wil en uw enthousiasme zal gauw de plaats van de wil innemen.", f: "Elke kleine stap geeft mij vreugde en breng mij dichter bij mijn doel.", g: "Vingers verstrengelt, behalve de middelvingers, die wijzen omhoog en de duimen wijzen naar beneden. De duimen en de middelvingers raken elkaar bij de toppen" }, { a: 2, b: "STABILITEIT", c: "ik hou vol", d: "LEVEN-MUDRA", e: "De pran mudra versterkt de ogen, geeft innerlijke rust, doorzettingsvermogen en vertrouwen, en ze maakt van u een duikelaar, die altijd weer overeind komt. Wij zijn veel sterker en kunnen veel meer dan we denken. Met een constructieve en positieve innerlijke houding brengen we dat doorzettingsvermogen tot volle ontplooiing. Stelt u zich voor dat in uw bekken een vuur brandt, dat met elke ademhaling groter en een groter wordt. Het moet uw lichaam herstellen en versterken, uw hart verwarmen en uw geest verhelderen en laten stralen. Mijn innerlijk vuur vervuld mij, versterkt mij en toont me mijn gaven en mogelijkheden.", f: "De duim raakt de pink en de ringvinger en wijzen naar boven. De wijs- en middelvinger wijzen naar voren." }
        ]
        a.innerText = z[0].a
        b.innerText = z[0].b
        c.innerText = z[0].c
        d.innerText = z[0].d
        d.style.fontWeight = "bold"
        e.innerText = z[0].e
        f.innerText = z[0].f
        f.style.fontWeight = "bold"
        
        
    </script>
</body>
</html>
