<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudra</title>
    <style>
        * {
            margin: 0;                          
        }
        #s {
            width: 100vw;
            height: 100vh;
            background-color: black;
            }
        #m {
            width: 100vw;
            height: 100vh;
            display: none;
        }
        .cntr {
            text-align: center;
        }
        #a {
            font-size: 5vw;
            padding-top: 3vh;
        }
        #b {
            font-size: 5.1vw;
            padding-top: 3vh;
            font-family: Arial;
        }
        #c {
            font-size: 4.9vw;
            padding-top: 3vh;
            font-family: Arial;
        }
        #d {
            font-size: 6vw;
            padding-top: 3vh;
        }
        #e {
            font-size: 4.9vw;
            padding: 3vh 8vw;
            font-family: Arial;
            line-height: 3.2vh;
        }
        #f {
            font-size: 5.6vw;
            padding: 0 8vw;
            font-family: Arial;
            line-height: 3.4vh;
        }
        #g {
            font-size: 4.1vw;
            padding: 0 4vw;
            font-family: Arial;
            line-height: 6.5vh;
            display: none;
        }
    </style>
</head>
<body>
    <div id="s"></div>
    <div id="m">
        <p id="a" class="cntr"></p>
        <p id="b" class="cntr"></p>
        <p id="c" class="cntr"></p>
        <p id="d" class="cntr"></p>
        <p id="e"></p>
        <p id="f"></p>
        <p id="g"></p>
    </div>  
    <script>
        let mudra = localStorage.getItem('mudra');
        if (mudra === null) {
            mudra = 0;
        }
        let a = document.getElementById('a');
        let b = document.getElementById('b');
        let c = document.getElementById('c');
        let d = document.getElementById('d');
        let e = document.getElementById('e');
        let f = document.getElementById('f');
        let g = document.getElementById('g');
        let s = document.getElementById('s');
        let m = document.getElementById('m');
        let mclrran = Math.floor(Math.random() * 10);
        let aclrran = Math.floor(Math.random() * 20);
        let bclrran = Math.floor(Math.random() * 20);
        let cclrran = Math.floor(Math.random() * 20);
        let dclrran = Math.floor(Math.random() * 20);
        let eclrran = Math.floor(Math.random() * 20);
        let fclrran = Math.floor(Math.random() * 20);
        let gclrran = Math.floor(Math.random() * 20);
        let mclrarr = ["Indigo","MidnightBlue","RebeccaPurple","DarkRed","DarkSlateGray","Navy","DarkBlue","Maroon","SaddleBrown","DarkGreen"]
        let clrarr = ["Lavender","MediumSlateBlue","PaleGreen","LightCyan","AquaMarine","Cyan","HoneyDew","LightSlateGray","CornSilk","DodgerBlue","CornFlowerBlue","LightYellow","Violet","Beige","LemonChiffon","LightSteelBlue","OldLace","AntiqueWhite","MistyRose","LightPink"]
        s.addEventListener("click", () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
            s.style.display = 'none'
            m.style.display = 'block'
        })
        let z = [
            { a: 1, b: "DOELSTELLING", c: "ik kan- ik wil", d: "WIL-MUDRA", e: "Deze mudra activeert de bloedsomloop, is goed voor alle organen en versterkt op alle niveaus. De zin van het leven is dat u telkens weer doelen stelt die bij u passen en waaraan uw vreugde beleefd. Neem telkens kleine stappen, of u nu iets wilt leren, wilt veranderen, opbouwen, genezen of sportief bezig wilt zijn. U stelt zich een groot doe (bij voorkeur schriftelijk), verdeelt het in deeldoelen, die u in kleine stappen aanpakt, en begint meteen. De kleine deel succesen versterken u wil en uw enthousiasme zal gauw de plaats van de wil innemen.", f: "Elke kleine stap geeft mij vreugde en breng mij dichter bij mijn doel.", g: "Vingers verstrengelt, behalve de middelvingers, die wijzen omhoog en de duimen wijzen naar beneden. De duimen en de middelvingers raken elkaar bij de toppen" }, { a: 2, b: "STABILITEIT", c: "ik hou vol", d: "LEVEN-MUDRA", e: "De pran mudra versterkt de ogen, geeft innerlijke rust, doorzettingsvermogen en vertrouwen, en ze maakt van u een duikelaar, die altijd weer overeind komt. Wij zijn veel sterker en kunnen veel meer dan we denken. Met een constructieve en positieve innerlijke houding brengen we dat doorzettingsvermogen tot volle ontplooiing. Stelt u zich voor dat in uw bekken een vuur brandt, dat met elke ademhaling groter en een groter wordt. Het moet uw lichaam herstellen en versterken, uw hart verwarmen en uw geest verhelderen en laten stralen.", f: "Mijn innerlijk vuur vervuld mij, versterkt mij en toont me mijn gaven en mogelijkheden.", g: "De duim raakt de pink en de ringvinger en wijzen naar boven. De wijs- en middelvinger wijzen naar voren." }, { a: 3, b: "LIEFDE", c: "Wees welwillend", d: "APAN-YAYU-MUDRA", e: "De Hart-mudra helpt bij alle soorten hartklachten. Bij acute klachten doet u de mudra zolang als nodig; bij chronische klachten doet u haar viermaal daags ongeveer 10 minuten. De kleur rood is goed voor het hart. U visualiseert een boeket met rode rozen die u allemaal weggeeft, op een na. Verdiep u nu in de pracht van deze roos en neem haar met alle uw zintuigen waar. Laat u betoveren door haar schoonheid. Misschien heeft de rozenfee een boodschap voor u - luister goed!", f: "In de schoonheid en volmaaktheid van één roos vermoed ik de wijsheid en de rijkdom van het universum.", g: "De wijsvinger raakt de bal van de hand en duim raakt de middel- en ringvinger en de pink wijst vooruit." } 
        ]
        m.style.backgroundColor = mclrarr[mclrran]
        a.innerText = z[mudra].a
        b.innerText = z[mudra].b
        c.innerText = z[mudra].c
        d.innerText = z[mudra].d
        d.style.fontWeight = "bold"
        e.innerText = z[mudra].e
        f.innerText = z[mudra].f
        a.style.color = clrarr[aclrran]
        b.style.color = clrarr[bclrran]
        c.style.color = clrarr[cclrran]
        d.style.color = clrarr[dclrran]
        e.style.color = clrarr[eclrran]
        f.style.color = clrarr[fclrran]
        g.style.color = clrarr[gclrran]
        f.style.fontWeight = "bold"
        f.addEventListener("click", () => {
            f.style.display = 'none'
            g.style.display = 'block'
        })
        g.addEventListener("click", () => {
            g.style.display = 'none'
            f.style.display = 'block'
        })
        mudra = parseInt(mudra) + 1;
        localStorage.setItem('mudra', mudra);
    </script>
</body>
</html>
