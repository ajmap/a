<!DOCTYPE html>
<html>
<head>
    <title>Tekst Leren</title>
    <style>
     #s {
        background-color: black;
        width: 100vw;
        height: 100vh;
      }
        #m { display: none;}
        * { margin: 0 }
        body { font-family: monospace}
        #txt { position: absolute;
            font-size: 6.9vw; 
            top: 1vh;
             left: 4vw;
             width: 90vw;
             height: 83vh; 
             margin: 2vh auto 1vh }
        .rem { position: absolute;
              text-align: center; 
              width: 20vw;
                height: 11vw;
              bottom: 0;
              font-size: 10vw;
                }


        #dv1 { left: 0; background-color: Aqua;  }
        #dv2 { left: 20vw; background-color: SkyBlue;  }
        #dv3 { left: 40vw; background-color: LightSkyBlue;  }
        #dv4 { left: 60vw; background-color: DeepSkyBlue; }
        #dv5 { left: 80vw; background-color: DodgerBlue; }
    </style>
</head>
<body>
    <div id="s"></div>
    <main id='m'>
    <div id='txt'></div>
    <div id='dv1' class='rem' onclick="shift()">/</div>
    <div id='dv2' class='rem' onclick="point1()">-</div>
        <div id='dv3' class='rem' onclick="point2()">--</div>
        <div id='dv4' class='rem' onclick="point3()">---</div>
        <div id='dv5' class='rem' onclick="pop()">\</div>

    </main>
<script>
            let s = document.getElementById("s");
    let m = document.getElementById("m");
        s.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else if (document.exitFullscreen) {
          document.exitFullscreen();
        }
        s.style.display = "none";
        m.style.display = "block";
      });
        document.getElementById('txt').innerHTML = "Wow man, another stage, another wave of sound rippling through the universe. I wake up, and it hits me, this is my life. The road, the music, the energy of all these beautiful souls connecting through the vibrations, it is all happening just the way it was meant to. Every note, every lyric, every heartbeat on this journey, it is electric, it is real. I do not just play music, I become it. And the people? They feel it. Man, that is the magic."
            function point() {
            se = document.getElementById('txt')
            be = se.innerHTML
            nw = ''
            arr = be.split('')
            rndm=Math.floor(Math.random()*be.length)
            if ((arr[rndm] == '.') || (arr[rndm] === ' ') || (arr[rndm] === ',') ) { point() }
            else { arr[rndm] = '.'; nw = arr.join(''); se.innerHTML = nw }
            }
        function point1() {
                point()
        }
            function point2() {
                point()
                point()
        }
            function point3() {
                point()
                point()
                point()
        }
    
        function shift() {
            se = document.getElementById('txt')
            be = se.innerHTML
            nw = ''
            arr = be.split(' ')
            arr.shift()
            nw = arr.join(' ')
            se.innerHTML = nw
        }
    
        function pop() {
            se = document.getElementById('txt')
            be = se.innerHTML
            nw = ''
            arr = be.split(' ')
            arr.pop()
            nw = arr.join(' ')
            se.innerHTML = nw
        }
</script>
</body>    
</html>
