<!DOCTYPE html>
<html>
<head>
<title>Welcome</title>
<style>
          #s {
        background-color: black;
        width: 100vw;
        height: 100vh;
      }

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-size: 3em;
  user-select: none; /* Prevent text selection */
}
  #wordDisplay { display: none; }
</style>
</head>
<body>
      <div id="s"></div>
<div id="wordDisplay"></div>

<script>
  


let s = document.getElementById("s");
       let wordDisplay = document.getElementById("wordDisplay");
            s.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else if (document.exitFullscreen) {
          document.exitFullscreen();
        }
        s.style.display = "none";
        wordDisplay.style.display = "block";
      });

const sentences = ["I welcome all the good and abundance the Universe has for me..",
"I open my heart and mind to infinite blessings..",
"I am grateful for the abundance flowing into my life..",
"I open my arms wide to welcome joy and prosperity..",
"The Universe showers me with infinite blessings..",
"I am constantly attracting positive energy and success..",
"I allow abundance to pour into my life effortlessly..",
"I open myself to endless opportunities and blessings..",
"I receive the good that life has to offer with open arms..",
"I attract blessings with a grateful and open heart..",
"I am open to receiving wealth in unexpected ways..",
"I say yes to abundance and yes to life..",
"I am open to the magic and wonder of life..",
"My life is overflowing with prosperity and joy..",
"I celebrate the flow of goodness that constantly finds me..",
"I am a clear channel for love, light, and prosperity..",
"I trust and allow abundance to flow to me naturally..",
"My heart is wide open to receive beautiful experiences..",
"I am constantly discovering new ways the Universe blesses me..",
"I am in perfect alignment with abundance and joy..",
"My soul radiates openness to all good things..",
"I joyfully accept the Universe’s generous support..",
"I relax into the flow of abundance that surrounds me..",
"I am surrounded by an ever-expanding field of blessings..",
"My energy is a magnet for positive experiences..",
"I am in a constant state of allowing the best to find me..",
"I choose to live in harmony with universal abundance..",
"I embrace all the beauty and wealth life offers me..",
"I say yes to divine flow and infinite receiving..",
"I am open to life unfolding in magical ways..",
"I trust the unfolding of abundance in divine timing..",
"I welcome ease, love, and success into my experience..",
"I am ready for an overflow of blessings..",
"I give thanks for the blessings I’m about to receive..",
"I honor the goodness that flows to me every day.."];
const rndm = Math.floor(Math.random() * sentences.length)          
const sentence = sentences[rndm];
let words = sentence.split(" ");
let currentWordIndex = words.length - 1;
let currentWord = words[currentWordIndex];
let currentLetterIndex = currentWord.length - 1;



function displayWord() {
  wordDisplay.textContent = currentWord;
}

function eraseLetter() {
  if (currentLetterIndex >= 0) {
    currentWord = currentWord.substring(0, currentLetterIndex);
    currentLetterIndex--;
    displayWord();
  } else {
    currentWordIndex--;
    if (currentWordIndex >= 0) {
      currentWord = words[currentWordIndex];
      currentLetterIndex = currentWord.length - 1;
      displayWord();
    } else {
      wordDisplay.textContent = "";
    }
  }
}

displayWord(); // Initial display

document.addEventListener("click", eraseLetter);
</script>
</body>
</html>
