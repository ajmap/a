<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            font-family: Arial;
            
            text-align: center;
        }
        #f {
            width: 100vw;
            height: 100vh;
            background-color: black;
        }
        #e {
            width: 100vw;
            height: 17vh;
            font-size: 11vw;
            padding-top: 8vh;
            background-color: MediumBlue;
            color: white;
            display: none;
        }
        #g {
            width: 100vw;
            height: 75vh;
            display: none;
            flex-direction: row;
            justify-content: flex-start;
            flex-wrap: wrap;
        }
        #g div {
            padding-top: 10vh;
            font-size: 10vw;
            width: 33.33vw;
            height: 15vh;
        }
        #b1, #b5, #b9 {
            background-color: AliceBlue;
        }
        #b2, #b6, #b7 {
            background-color: HoneyDew;
        }
        #b3, #b5, #b8 {
            background-color: LavenderBlush;
        }
#t {
    display: none;
}

    </style>
</head>
<body>
        <div id='f'></div>
        <div id="e"></div>
        <div id="g">
            <div id='b1' class="n" d="1">1</div>
            <div id='b2' class="n" d="2">2</div>
            <div id='b3' class="n" d="3">3</div>
            <div id='b4' class="n" d="4">4</div>
            <div id='b5' class="n" d="5">5</div>
            <div id='b6' class="n" d="6">6</div>
            <div id='b7' class="n" d="7">7</div>
            <div id='b8' class="n" d="8">8</div>
            <div id='b9' class="n" d="9">9</div>
        </div>
        <div id="t"></div>
    <script>

                let f = document.getElementById('f');
                let g = document.getElementById('g');
                let e = document.getElementById('e');

                f.addEventListener("click", () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
            f.style.display = 'none'
            g.style.display = 'flex'
            e.style.display = 'block'
                    
     });
const c = [                                                  
    { a: 56, b: 8, operator: '/', result: 7 },                   // a  =  startTime                
    { a: 132, b: 22, operator: '/', result: 6 },                 // b  =  bestTime      #b  =  #buttons   
   { a: 17, b: 9, operator: '-', result: 8 },                   // c  =  calculations   .c  =  .container  #c  =  #calculation
    { a: 27, b: 3, operator: '/', result: 9 },                   // d  =  data-num  (attribute)
    { a: 22, b: 17, operator: '-', result: 5 },                  // e  =  div met som
    { a: 140, b: 35, operator: '/', result: 4 },                 // f  =  start en fullscreen
  /*   { a: 48, b: 8, operator: '/', result: 6 },                   // g  =  container met operator divs
    { a: 23, b: 17, operator: '-', result: 6 },                  // H  =  formatCalculation
    { a: 5, b: 2, operator: '-', result: 3 },                    // i  =  calculationIndex
    { a: 28, b: 4, operator: '/', result: 7 },                   // .n  =  .num-btn
    { a: 24, b: 17, operator: '-', result: 7 },         
    { a: 96, b: 12, operator: '/', result: 8 },                  //  Q  =  bestTime in local storage
    { a: 36, b: 4, operator: '/', result: 9 },                   // #s  =  #status
    { a: 12, b: 7, operator: '-', result: 5 },                   //  #t  =  #best-time
    { a: 16, b: 13, operator: '-', result: 3 },                  // u  =  userAnswer
    { a: 85, b: 17, operator: '/', result: 5 },                   // z  =  button(in forEach)  */
];

let i  = 0;
let a;
let b = localStorage.getItem('Q') ? parseFloat(localStorage.getItem('Q')) : null;

if (b) {
    document.getElementById('t').textContent = `${b.toFixed(2)} seconds`;
}

e.textContent = H(c[i]);

document.querySelectorAll('.n').forEach(z => {
    z.addEventListener('click', function () {
                if (!a) {
            a = new Date().getTime(); 
        }
        const u = parseInt(this.getAttribute('d'));
        if (u === c[i].result) {
            i++;
            if (i < c.length) {
                e.textContent = H(c[i]);
            } else {
                const endTime = new Date().getTime();
                const timeTaken = (endTime - a) / 1000;
                alert(`You completed the game in ${timeTaken.toFixed(2)} seconds!`);
                if (!b || timeTaken < b) {
                    b = timeTaken;
                    localStorage.setItem('bestTime', b);
                    document.getElementById('t').textContent = `Best Time: ${b.toFixed(2)} seconds`;
                    alert('Congratulations! You set a new best time!');
                }
                resetGame();
            }
        } else {
            e.style.color = 'red';

                setTimeout(() => {
                    e.style.color = 'white';
                }, 500);
            }
        })
    });


function H(calc) {
    return `${calc.a} ${calc.operator} ${calc.b}`;
}

function resetGame() {
    i = 0;
    a = null;
    document.getElementById('e').textContent = H(c[i]);
}

    </script>
</body>
</html>
