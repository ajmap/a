<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      * {
        margin: 0;
        font-family: Arial;
        text-align: center;
      }
      #f {
        width: 100vw;
        height: 75vh;
        padding-top: 25vh;
        background-color: MediumBlue;
        font-size: 15vw;
        color: HoneyDew;
      }
      #e {
        width: 100vw;
        height: 17vh;
        font-size: 15vw;
        padding-top: 8vh;
        background-color: MediumBlue;
        color: white;
        display: none;
      }
      #g {
        width: 100vw;
        height: 75vh;
        display: none;
        flex-direction: row;
        justify-content: flex-start;
        flex-wrap: wrap;
      }
      #g div {
        padding-top: 5vh;
        font-size: 10vw;
        width: 25vw;
        height: 10vh;
      }
      #b3, #b5, #b8, #b11, #b12, #b14, #b17, #b19, #b21, #b23
 {
        background-color: AliceBlue;
      }
      #b4, #b6, #b7, #b9, #b13, #b15, #b16, #b18, #b22, #b24 {
        background-color: LavenderBlush;
      }
      #t {
        background-color: MediumBlue;
        width: 100vw;
        height: 100vh;
        font-size: 12vw;
        color: HoneyDew;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="f">START</div>
    <div id="e"></div>
    <div id="g">
      <div id="b3" class="n" d="3">3</div>
      <div id="b4" class="n" d="4">4</div>
      <div id="b5" class="n" d="5">5</div>
      <div id="b6" class="n" d="6">6</div>
      <div id="b7" class="n" d="7">7</div>
      <div id="b8" class="n" d="8">8</div>
      <div id="b9" class="n" d="9">9</div>
      <div id="b11" class="n" d="11">11</div>
      <div id="b12" class="n" d="12">12</div>
      <div id="b13" class="n" d="13">13</div>
      <div id="b14" class="n" d="14">14</div>
      <div id="b15" class="n" d="15">15</div>
      <div id="b16" class="n" d="16">16</div>
      <div id="b17" class="n" d="17">17</div>
      <div id="b18" class="n" d="18">18</div>
      <div id="b19" class="n" d="19">19</div>
      <div id="b21" class="n" d="21">21</div>
      <div id="b22" class="n" d="22">22</div>
      <div id="b23" class="n" d="23">23</div>  
        <div id="b24" class="n" d="24">24</div>  
    </div>
    <div id="t">High<br />Score</div>

    <script>
      let f = document.getElementById("f");
      let g = document.getElementById("g");
      let e = document.getElementById("e");
      let t = document.getElementById("t");
      f.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else if (document.exitFullscreen) {
          document.exitFullscreen();
        }
        f.style.display = "none";
        g.style.display = "flex";
        e.style.display = "block";
      });
      const c = [
        { a: 4, b: 5, o: "+", r: 9 },
        { a: 16, b: 4, o: "\u00F7", r: 4 },
        { a: 1, b: 2, o: "+", r: 3 },
      ];
      let i = 0;
      let a;
      let b = localStorage.getItem("Q")
        ? parseFloat(localStorage.getItem("Q"))
        : null;
      e.textContent = H(c[i]);
      document.querySelectorAll(".n").forEach((z) => {
        z.addEventListener("click", function () {
          if (!a) {
            a = new Date().getTime();
          }
          const u = parseInt(this.getAttribute("d"));
          if (u === c[i].r) {
            i++;
            if (i < c.length) {
              e.textContent = H(c[i]);
            } else {
              const e = new Date().getTime();
              const t = (e - a) / 1000;
              if (!b || t < b) {
                b = t;
                localStorage.setItem("Q", b);
                document.getElementById("t").style.display = "block";
                document.getElementById("e").style.display = "none";
                document.getElementById("g").style.display = "none";
                setTimeout(() => {
                  document.getElementById("t").style.display = "none";
                  document.getElementById("e").style.display = "block";
                  document.getElementById("g").style.display = "flex";
                }, 1000);
              }
              R();
            }
          } else {
            e.style.color = "red";
            setTimeout(() => {
              e.style.color = "white";
            }, 500);
          }
        });
      });
      function H(calc) {
        return `${calc.a} ${calc.o}  ${calc.b}`;
      }
      function R() {
        i = 0;
        a = null;
        e.textContent = H(c[i]);
      }
    </script>
  </body>
</html>
