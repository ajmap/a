<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculations</title>
    <style>
      * {
        margin: 0;
        font-family: Arial;
        text-align: center;
      }
      #f {
        width: 100vw;
        height: 58vh;
        padding-top: 42vh;
        background-color: MediumBlue;
        font-size: 15vw;
        color: HoneyDew;
      }
      #e {
        width: 100vw;
        height: 16vh;
        font-size: 15vw;
        padding-top: 9vh;
        background-color: MediumBlue;
        color: white;
        display: none;
      }
      #g {
        width: 100vw;
        height: 75vh;
        display: none;
        flex-direction: row;
        justify-content: flex-start;
        flex-wrap: wrap;
      }
      #g div {
        padding-top: 9vh;
        font-size: 10vw;
        width: 33.33vw;
        height: 9vh;
      }
      #b1,
      #b3,
      #b5,
      #b7,
      #b9 {
        background-color: AliceBlue;
      }
      #b2,
      #b4,
      #b6,
      #b8 {
        background-color: LavenderBlush;
      }
      #t {
        background-color: MediumBlue;
        padding-top: 43vh;
        width: 100vw;
        height: 57vh;
        font-size: 12vw;
        color: HoneyDew;
        text-align: center;
        display: none;
      }
      #x {
        background-color: MediumBlue;
        padding-top: 43vh;
        width: 100vw;
        height: 57vh;
        font-size: 12vw;
        color: HoneyDew;
        text-align: center;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="f">START</div>
    <div id="e"></div>
    <div id="g">
      <div id="b1" class="n" d="1">11</div>
      <div id="b2" class="n" d="2">12</div>
      <div id="b3" class="n" d="3">3</div>
      <div id="b4" class="n" d="4">4</div>
      <div id="b5" class="n" d="5">5</div>
      <div id="b6" class="n" d="6">6</div>
      <div id="b7" class="n" d="7">7</div>
      <div id="b8" class="n" d="8">8</div>
      <div id="b9" class="n" d="9">9</div>
    </div>
    <div id="t">High<br />Score</div>
    <div id="x">Game<br />Over</div>

    <script>
      let c1 = [
         { a: 1, b: 1, o: "+", r: 2 },
        { a: 2, b: 2, o: "\u00F7", r: 1 },

      ];
      let c = c1.sort(() => Math.random() - 0.5);
      let f = document.getElementById("f");
      let g = document.getElementById("g");
      let e = document.getElementById("e");
      let t = document.getElementById("t");
      f.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else if (document.exitFullscreen) {
          document.exitFullscreen();
        }
        f.style.display = "none";
        g.style.display = "flex";
        e.style.display = "block";
      });

      let i = 0;
      let a = null;
      let b = localStorage.getItem("Q")
        ? parseFloat(localStorage.getItem("Q"))
        : null;
      e.textContent = H(c[i]);
      document.querySelectorAll(".n").forEach((z) => {
        z.addEventListener("click", function () {
          if (!a) {
            a = new Date().getTime();
          }
          const u = parseInt(this.getAttribute("d"));
          if (u === c[i].r) {
            i++;
            if (i < c.length) {
              e.textContent = H(c[i]);
            } else {
              const j = new Date().getTime();
              const t = ((j - a) / 1000)/c1.length;
              if (!b || t < b) {
                b = t;
                localStorage.setItem("Q", b);
                document.getElementById("t").style.display = "block";
                document.getElementById("e").style.display = "none";
                document.getElementById("g").style.display = "none";
                setTimeout(() => {
                  document.getElementById("t").style.display = "none";
                  document.getElementById("e").style.display = "block";
                  document.getElementById("g").style.display = "flex";
                }, 2000);
              } else {
                document.getElementById("x").style.display = "block";
                document.getElementById("e").style.display = "none";
                document.getElementById("g").style.display = "none";
                setTimeout(() => {
                  document.getElementById("x").style.display = "none";
                  document.getElementById("e").style.display = "block";
                  document.getElementById("g").style.display = "flex";
                }, 2000);
              }
              R();
            }
          } else {
            e.style.color = "red";
            setTimeout(() => {
              e.style.color = "white";
            }, 500);
          }
        });
      });
      function H(calc) {
        return `${calc.a} ${calc.o}  ${calc.b}`;
      }
      function R() {
        i = 0;
        a = null;
        e.textContent = H(c[i]);
      }
    </script>
  </body>
</html>
