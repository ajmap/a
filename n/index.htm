<!DOCTYPE html>
<html>
<head>
<title>Welcome</title>
<style>
          #s {
        background-color: black;
        width: 100vw;
        height: 100vh;
      }

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-size: 3em;
  user-select: none; /* Prevent text selection */
}
  #wordDisplay { display: none; }
</style>
</head>
<body>
      <div id="s"></div>
<div id="wordDisplay"></div>

<script>
  


let s = document.getElementById("s");
       let wordDisplay = document.getElementById("wordDisplay");
            s.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else if (document.exitFullscreen) {
          document.exitFullscreen();
        }
        s.style.display = "none";
        wordDisplay.style.display = "block";
      });

const sentences = [ "Love flows through me in radiant waves, illuminating every part of my being with pure bliss.", 
                    "Every fiber of my soul vibrates with the ecstatic energy of love and light.", 
                    "I am a vessel of love’s joy, overflowing with bliss that shines from deep within.",
                    "My soul pulses with divine love, radiating bliss into the world around me.", 
                    "The bliss of unconditional love erupts from within, filling my spirit with radiant energy.",
                    "Love bursts from my core, wrapping my entire being in waves of shimmering bliss.",
                    "I am the drumbeat of love, echoing through the land, bliss rising from the roots of my spirit.",
                    "The sun of my ancestors warms my heart; love dances through my veins like a sacred river.",
                    "I carry the fire of my people, love blazing in my chest, blessing the world with joy.",
                    "My soul sings with the voices of old, love bursting forth like rain on thirsty soil.",
                    "From the earth beneath my feet to the sky above, I radiate love’s bliss like the morning sun.",
                    "Every cell in my body vibrates in harmony with the sacred song sung by angels.",
                    "I am woven from joy, from love, from the spirits who came before, bliss flows in every step I take."];
const rndm = Math.floor(Math.random() * sentences.length)          
const sentence = sentences[rndm];
let words = sentence.split(" ");
let currentWordIndex = words.length - 1;
let currentWord = words[currentWordIndex];
let currentLetterIndex = currentWord.length - 1;



function displayWord() {
  wordDisplay.textContent = currentWord;
}

function eraseLetter() {
  if (currentLetterIndex >= 0) {
    currentWord = currentWord.substring(0, currentLetterIndex);
    currentLetterIndex--;
    displayWord();
  } else {
    currentWordIndex--;
    if (currentWordIndex >= 0) {
      currentWord = words[currentWordIndex];
      currentLetterIndex = currentWord.length - 1;
      displayWord();
    } else {
      wordDisplay.textContent = "";
    }
  }
}

displayWord(); // Initial display

        let intervalId;
        let dynamicDelay = 501;
        
        function startDynamicInterval() {
          intervalId = setInterval(myFunction, dynamicDelay);
        }
        
        function myFunction() {
          eraseLetter();
        
          dynamicDelay += 51;
        
          clearInterval(intervalId);
          startDynamicInterval();
        }
        
        startDynamicInterval();       
</script>
</body>
</html>
