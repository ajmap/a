<!DOCTYPE html>
<html>
  <head>
    <style>
      section input,
      section table,
      section button {
        font-size: 2vw;
      }
      td {
        width: 20vw;
      }
      span {
        position: absolute;
        font-size: 5vw;
      }
      #s1 {
        top: 0.5vw;
        left: 0.01vw;
        color: #ff0000;
      }
      #s2 {
        top: 0.5vw;
        left: 5.1vw;
        color: #00ff00;
      }
      #s3 {
        top: 0.01vw;
        left: 8.1vw;
        font-size: 2.3vw;
        color: #0000ff;
      }
      header {
        position: absolute;
        font-size: 5vw;
        font-family: Arial;
        font-weight: bold;
        left: 2.4vw;
      }
      input {
        position: absolute;
        display: block;
        margin: 2vw;
        width: 20vw;
        height: 2.1vw;
      }
      label {
        position: absolute;
        font-size: 1.5vw;
        font-family: Arial;
        width: 8.8vw;
      }
      #l1 {
        top: 8.3vw;
        left: 2vw;
      }
      #l2 {
        top: 11.3vw;
        left: 2vw;
      }
      #l3 {
        top: 14.3vw;
        left: 2vw;
      }
      #l4 {
        top: 17.3vw;
        left: 2vw;
      }
      #l5 {
        top: 20.3vw;
        left: 2vw;
      }
      #l6 {
        top: 23.3vw;
        left: 2vw;
      }
      #i1 {
        top: 6vw;
        left: 10vw;
      }
      #i2 {
        top: 9vw;
        left: 10vw;
        width: 32vw;
      }
      #i3 {
        top: 12vw;
        left: 10vw;
        width: 8vw;
      }
      #i4 {
        top: 15vw;
        left: 10vw;
      }
      #i5 {
        top: 18vw;
        left: 10vw;
        width: 15vw;
      }
      #i6 {
        top: 21vw;
        left: 10vw;
        width: 32vw;
      }
      #b1 {
        position: absolute;
        top: 15.8vw;
        left: 37vw;
        background-color: #00ff00;
        color: #0000ff;
        border-radius: 0.5vw;
        width: 7.5vw;
        height: 5vw;
        border: 0.1vw solid #ff0000;
        box-shadow: 0.15vw 0.15vw 0.15vw rgba(0, 0, 0, 0.15);
      }
      #t {
        position: absolute;
        top: 30vw;
        left: 2vw;
        margin: 0 1vw 0 0;
      }
      td {
        width: 16vw;
        font-size: 1.5vw;
      }
      #b1:hover {
        transform: scale(0.99);
      }
      td:nth-child(1) {
        font-weight: bold;
        width: 17%;
      }
      td:nth-child(2) {
        color: red;
        width: 21%;
      }
      td:nth-child(3) {
        color: gray;
        width: 8%;
      }
      td:nth-child(4) {
        color: blue;
        width: 15%;
      }
      td:nth-child(5) {
        color: gray;
        width: 13%;
      }
      td:nth-child(6) {
        color: green;
        width: 20%;
      }
      td:nth-child(7) {
        color: red;
        width: 3%;
      }
    </style>
  </head>
  <body>
    <header>
      <span id="s1">Ar</span><span id="s2">Jan</span><span id="s3">CRM</span>
    </header>
    <section>
      <label id="l1">Name</label>
      <label id="l2">Address</label>
      <label id="l3">Postal Code</label>
      <label id="l4">City</label>
      <label id="l5">Phone</label>
      <label id="l6">E-mail</label>
      <input id="i1" />
      <input id="i2" />
      <input id="i3" />
      <input id="i4" />
      <input id="i5" />
      <input id="i6" />
      <table id="t"></table>
      <button id="b1">+</button>
    </section>
    <table id="t"></table>
    <script>
      i1 = document.getElementById("i1");
      i2 = document.getElementById("i2");
      i3 = document.getElementById("i3");
      i4 = document.getElementById("i4");
      i5 = document.getElementById("i5");
      i6 = document.getElementById("i6");
      t = document.getElementById("t");
      b1 = document.getElementById("b1");
      obl = {};
      ar = Object.keys(localStorage);
      arV = Object.values(localStorage);
      ar.forEach(function (v, i) {
        x = ar[i];
        obl[x] = arV[i];
      });
      Object.keys(obl).forEach(function (keys) {
        x = obl[keys];
        arr = x.split(";");
        r = document.createElement("tr");
        r.innerHTML = ` <td>${arr[0]}</td>
                                                <td>${arr[1]}</td>
                                                <td>${arr[2]}</td>
                                                <td>${arr[3]}</td>
                                                <td>${arr[4]}</td>
                                                <td>${arr[5]}</td>
                                                <td onclick="rem('${keys}')">DEL</td>
                                                `;
        t.appendChild(r);
      });
      b1.addEventListener("click", function () {
        if (localStorage.length > 0 || i1.value != "") {
          t = new Date().getTime();
          t2 = t % 100000;
          localStorage.setItem(
            "#" + t2,
            i1.value +
              ";" +
              i2.value +
              ";" +
              i3.value +
              ";" +
              i4.value +
              ";" +
              i5.value +
              ";" +
              i6.value
          );
          i1.value = "";
          i2.value = "";
          i3.value = "";
          i4.value = "";
          i5.value = "";
          i6.value = "";
        } else {
          localStorage.setItem(
            "#00001",
            "John Person;Street 123;12345XY;Somewhere;+01 2 34567899;john@person.net"
          );
          localStorage.setItem(
            "#00002",
            "Jane Who;Boulevard 99;99999ZZ;Anywhere;+02 1 98765433;jane@who.com"
          );
          localStorage.setItem(
            "#00003",
            "James Someone;Road 66;54321AA;There;+03 2 10100100;james@some.one"
          );
        }
        window.location.reload();
      });

      function rem(x) {
        localStorage.removeItem(x);
        window.location.reload();
      }
    </script>
  </body>
</html>
