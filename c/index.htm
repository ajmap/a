<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Note</title>
    <style>
        main {
            position: absolute;
            width: 98vw;
            height: 98vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            font-size: 40vw;
            font-family: sans-serif;
        }
    </style>
  </head>
  <body>
    <main>
        <div></div>
      </main>
    <script>
        const a = ['E','F','F#','G','G#','A','A#','B','C','C#','D','D#','Gb','Ab','Bb','Db','Eb']
        let x = Math.floor(Math.random() * 17);
        let d = document.getElementsByTagName('div');
        d[0].innerHTML = a[x];
    </script>
  </body>
</html>
