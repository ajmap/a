<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interesque</title>
    <style>
      * {
        margin: 0;
      }
      main {
        padding: 9vh 10vw;
        width: 80vw;
        height: 82vh;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 3vw;
        background: midnightblue;
        color: deepskyblue;
      }
      p {
        padding: 20vh 0 6vh 0;
        font-family: "Times New Roman", Times, serif;
        color: violet;
        animation: A 3s;
      }
      h1 {
        font-size: 3.8vw;
        color: dodgerblue;
        animation: B 3s;
      }
      h6 {
        padding: 3vw 0 0 0;
        font-size: 1.8vw;
        color: magenta;
      }
      #dif {
        border: 0.2vw solid deepskyblue;
        border-radius: 1vw;
      }
      section {
        font-size: 3vw;
        padding: 1vw 0 8.5vw 0;
        color: mediumpurple;
      }
      .y {
        animation: ani 3s;
      }
      @keyframes ani {
        from {
          opacity: 1;
          display: inline;
        }
        to {
          opacity: 0;
          display: none;
        }
      }
      @keyframes A {
        from {
          color: dodgerblue;
        }
        to {
          color: violet;
        }
      }
      @keyframes B {
        from {
          color: violet;
        }
        to {
          color: dodgerblue;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="dif">
        <p>For Sale</p>
        <h1>www.interesque.com</h1>
        <h6>info:</h6>
        <section id="g">
          <span class="y">i</span><span>ntere</span><span class="y">s</span
          ><span>q</span><span class="y">ue</span><span>@gmail.com</span>
        </section>
      </div>
    </main>
    <script>
      let y = document.getElementsByClassName("y");
      for (let i = 0; i < y.length; i++) {
        setTimeout(() => {
          y[i].style.display = "none";
        }, 3000);
      }
      let g = document.getElementById("g");
      setTimeout(() => {
        g.style.transform = "translateX(2.75vw)";
      }, 3000);
    </script>
  </body>
</html>
