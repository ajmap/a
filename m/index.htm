<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affirm</title>
    <style>
        * {
            margin: 0;
            }
        #s {
            width: 100vw;
            height: 100vh;
            background-color: black;
            }
        #container {
            display: none;
            font-family: Arial, sans-serif;
            font-size: 17vw;
            color: chartreuse;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: MediumBlue;
        }
    </style>
</head>
<body>
    <div id="s"></div>
    <div id='container'>
<div id="word">Click me</div>
    </div>
<script>
    let clrs = ["Red","Blue","Green","Yellow","Violet","HotPink","Orange","Indigo"];
            let s = document.getElementById('s');
    let word = document.getElementById('word');
    let container = document.getElementById('container');
        s.addEventListener("click", () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
            s.style.display = 'none'
            container.style.display = 'flex'
        })
    const words = ["MOOI", "STERK", "PERFECT","LIEFDE","KRACHT","HARMONIE", "VREUGDE", "SUCCES"];
    let currentWordIndex = 0;
    let intervalTime = 2000;
    let intervalId;
    function changeWord() {
        currentWordIndex = (currentWordIndex + 1) % 8;
        document.getElementById("word").textContent = words[currentWordIndex];
        let rnmr1 = Math.floor(Math.random() * 8);
        let rnmr2 = Math.floor(Math.random() * 8);
        container.style.color = clrs[rnmr1];
        container.style.backgroundColor = clrs[rnmr2];
    }
    word.textContent = words[currentWordIndex];
    intervalId = setInterval(changeWord, intervalTime);
    word.addEventListener("click", function() {
        intervalTime += 250;
        clearInterval(intervalId); 
        intervalId = setInterval(changeWord, intervalTime);
    });
</script>
</body>
</html>
