<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandbox</title>
  <style>
    * {
      margin: 0;
    }
    #a {
      width: 100vw;
      height: 100vh;
      background-color: Green;
    }
  </style>
  </head>
  <body>
    <div id='a'>
    </div>
    <script>
      let a = document.getElementById('a');
      a.addEventListener('touchstart', () => { a.style.backgroundColor = 'Yellow' });
    </script>
  </body>
</html>
