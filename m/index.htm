<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Text Fade</title>
  <style>
#st {
    background-color: black;
    width: 100vw;
    height: 100vh
}
    #textContainer {
        display: none;
        margin: 48vh 0 0 2vw;
        font-family: Arial;
        font-size: 2vw;
    }
    .letter {
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
    <div id="st"></div>
  <div id="textContainer"></div>

  <script>
      const st = document.getElementById("st");
    const container = document.getElementById("textContainer");
              st.addEventListener("click", () => {
            if (!document.fullscreenElement) {
              document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
              document.exitFullscreen();
            }
            st.style.display = "none";
            container.style.display = "block";
          });
    const text = "My soul sings with the voices of old, love bursting forth like rain on thirsty soil.";

    let letters = [];

    text.split(/(\s+)/).forEach(word => {
      const wordSpan = document.createElement("span");
      wordSpan.className = "word";
      for (let char of word) {
        const span = document.createElement("span");
        span.textContent = char === ' ' ? '\u00A0' : char;
        span.setAttribute("data-char", char);
        span.className = "letter";
        wordSpan.appendChild(span);
        letters.push(span);
      }
      container.appendChild(wordSpan);
    });

    function removeLastVisibleChar() {
      for (let i = letters.length - 1; i >= 0; i--) {
        const span = letters[i];
        const char = span.getAttribute("data-char");
        if (char !== ' ') {
          span.classList.add("fade-out");
          letters.splice(i, 1);
          setTimeout(() => {
            span.remove();
          }, 500);
          break;
        }
      }
    }


 
        let intervalId;
        let dynamicDelay = 3000;
        
        function startDynamicInterval() {
          intervalId = setInterval(myFunction, dynamicDelay);
        }
        
        function myFunction() {
          removeLastVisibleChar();
        
          dynamicDelay += 1000;
        
          clearInterval(intervalId);
          startDynamicInterval();
        }
        
        startDynamicInterval();

  </script>
</body>
</html>
