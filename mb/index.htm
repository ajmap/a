<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mobile App</title>
    <style>
      * {
        margin: 0;
      }
      #a {
        background-color: Black;
        height: 100vh;
        width: 100vw;
      }
      #b {
        display: none;
      }
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        height: 6vh;
        transition: height 0.7s ease-in-out;
      }
      footer.h {
        height: 21vh;
      }
      button {
        padding: 0 0 5vw 4.9vw;
        border: none;
        background-color: White;
        font-size: 61vw;
      }
      #i {
        display: none;
      }
      #j {
        display: none;
      }
    </style>
  </head>
  <body>
    <p id="a"></p>
    <main id="b">
      <p id="i">i i i i</p>
      <p id="j">j j j j</p>
      <footer id="g">
        <button id="c">-</button>
        <button id="d">-</button>
        <button id="e">-</button>
        <button id="f">-</button>
      </footer>
    </main>
    <script>
      let a = document.getElementById("a"); // Startscherm
      let b = document.getElementById("b"); // Main
      let c = document.getElementById("c"); // Button 1
      let d = document.getElementById("d"); // Button 2
      let f = document.getElementById("f"); // Button 4, (stop) Full Screen
      let g = document.getElementById("g"); // footer (groter)
      let i = document.getElementById("i"); // Scherm 1
      let j = document.getElementById("j"); // Scherm 2
      a.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else if (document.exitFullscreen) {
          document.exitFullscreen();
        }
        a.style.display = "none";
        b.style.display = "block";
      });
      c.addEventListener("click", () => {
        i.style.display = "block";
        j.style.display = "none";
        g.classList.remove("h");
      });
      d.addEventListener("click", () => {
        i.style.display = "none";
        j.style.display = "block";
        g.classList.remove("h");
      });
      g.addEventListener("click", (event) => {
        event.stopPropagation();
        g.classList.add("h");
      });
      f.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      });
    </script>
  </body>
</html>
