<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyrics App</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #lyric {
      font-size: 8vw; /* default responsive large text */
      padding: 1rem;
      z-index: 1;
      white-space: pre-line; /* so \n works if used */
    }

    .grid {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      z-index: 2;
    }

    .cell {
      background: transparent;
      cursor: pointer;
    }
    #a {
      font-size: 6vw;
    }
    /* Debugging (optional): 
    .cell { border: 1px solid rgba(255,255,255,0.1); } */

  </style>
</head>
<body>

  <div id="lyric"></div>

  <div class="grid">
    <div class="cell" data-action="fullscreen"></div>
    <div class="cell" data-action="group1-next"></div>
    <div class="cell" data-action="group1-prev"></div>
    <div class="cell" data-action="group4-next"></div>
    <div class="cell" data-action="group2-next"></div>
    <div class="cell" data-action="group2-prev"></div>
    <div class="cell" data-action="group4-prev"></div>
    <div class="cell" data-action="group3-next"></div>
    <div class="cell" data-action="group3-prev"></div>
  </div>

  <script>
    const lyrics = [
      // Group 1
      "<div id='a'>Hoe sterk is de eenzame fietser die kromgebogen over zijn stuur tegen de wind zichzelf een weg baant? Hoe zelfbewust de voetbalspeler die voor de ogen van het publiek de wedstrijd wint, zich kampioen waant? Hoe lacht vergenoegd de zakenman zonder mededogen die concurrent verslagen vindt, zelf haast failliet gaand. En ik zit hier tevreden met die kleine op mijn schoot. De zon schijnt, er is geen reden met rotweer en met harde wind te gaan fietsen met dat kind. Als ie maar geen voetballer wordt, ze schoppen hem misschien half dood. Als ie maar geen voetballer wordt, ze schoppen hem misschien half dood. Maar liever dat nog dan het bord voor zijn kop van de zakenman, want daar wordt hij alleen maar slechter van.</div>",
      "Consectetur adipiscing elit, Group 1 - Lyric 2",
      "Sed do eiusmod tempor, Group 1 - Lyric 3",
      "<span style='font-size:12vw; line-height:1.2;'>Incididunt<br>ut labore</span>",
      // Group 2
      "Dolore magna aliqua, Group 2 - Lyric 1",
      "Ut enim ad minim veniam, Group 2 - Lyric 2",
      "Quis nostrud exercitation, Group 2 - Lyric 3",
      "Ullamco laboris nisi, Group 2 - Lyric 4",
      // Group 3
      "Ut aliquip ex ea, Group 3 - Lyric 1",
      "Commodo consequat, Group 3 - Lyric 2",
      "Duis aute irure dolor, Group 3 - Lyric 3",
      "In reprehenderit, Group 3 - Lyric 4",
      // Group 4
      "Velit esse cillum, Group 4 - Lyric 1",
      "Dolore eu fugiat nulla, Group 4 - Lyric 2",
      "Excepteur sint occaecat, Group 4 - Lyric 3",
      "Cupidatat non proident, Group 4 - Lyric 4"
    ];

    const lyricEl = document.getElementById("lyric");

    let indices = {1: 0, 2: 0, 3: 0, 4: 0};
    let currentGroup = 1;

    function showLyric() {
      const index = (currentGroup - 1) * 4 + indices[currentGroup];
      lyricEl.innerHTML = lyrics[index]; // use innerHTML
    }

    function nextLyric(group) {
      currentGroup = group;
      if (indices[group] < 3) indices[group]++;
      showLyric();
    }

    function prevLyric(group) {
      currentGroup = group;
      if (indices[group] > 0) indices[group]--;
      showLyric();
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.warn(`Error attempting fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    document.querySelectorAll(".cell").forEach(cell => {
      cell.addEventListener("click", () => {
        const action = cell.dataset.action;
        switch (action) {
          case "fullscreen": toggleFullscreen(); break;
          case "group1-next": nextLyric(1); break;
          case "group1-prev": prevLyric(1); break;
          case "group2-next": nextLyric(2); break;
          case "group2-prev": prevLyric(2); break;
          case "group3-next": nextLyric(3); break;
          case "group3-prev": prevLyric(3); break;
          case "group4-next": nextLyric(4); break;
          case "group4-prev": prevLyric(4); break;
        }
      });
    });

    // Show first lyric
    showLyric();
  </script>
</body>
</html>
