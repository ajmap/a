<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #lyric {
      font-size: 8vw; /* default responsive large text */
      padding: 1rem;
      z-index: 1;
      white-space: pre-line; /* so \n works if used */
    }

    .grid {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      z-index: 2;
    }

    .cell {
      background: transparent;
      cursor: pointer;
    }
    #a {
      font-size: 5.8vw;
    }
    #b {
      font-size: 5.6vw;
    }
    #c {
      font-size: 4.4vw;
      padding: 0.5vw;
    }
    #d {
      font-size: 6vw;
      padding: 0.5vw;
    }
    .y {
      color: yellow;
    }
    .o {
      color: blanchedalmond;
    }
    .v {
      color: cyan;
    }
    /* Debugging (optional): 
    .cell { border: 1px solid rgba(255,255,255,0.1); } */

  </style>
</head>

      "5",
      "6",
      "7",
      "8",

    ];

    const lyricEl = document.getElementById("lyric");

    let indices = {1: 0, 2: 0, 3: 0, 4: 0};
    let currentGroup = 1;

    function showLyric() {
      const index = (currentGroup - 1) * 2 + indices[currentGroup];
      lyricEl.innerHTML = lyrics[index];
    }
    function nextLyric(group) {
      currentGroup = group;
      if (indices[group] < 1) indices[group]++;
      showLyric();
    }
    function prevLyric(group) {
      currentGroup = group;
      if (indices[group] > 0) indices[group]--;
      showLyric();
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.warn(`Error attempting fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    document.querySelectorAll(".cell").forEach(cell => {
      cell.addEventListener("click", () => {
        const action = cell.dataset.action;
        switch (action) {
          case "fullscreen": toggleFullscreen(); break;
          case "group1-next": nextLyric(1); break;
          case "group1-prev": prevLyric(1); break;
          case "group2-next": nextLyric(2); break;
          case "group2-prev": prevLyric(2); break;
          case "group3-next": nextLyric(3); break;
          case "group3-prev": prevLyric(3); break;
          case "group4-next": nextLyric(4); break;
          case "group4-prev": prevLyric(4); break;
        }
      });
    });
    showLyric();
  </script>
</body>
</html>
