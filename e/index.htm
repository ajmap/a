<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyrics App</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #lyric {
      font-size: 8vw; /* default responsive large text */
      padding: 1rem;
      z-index: 1;
      white-space: pre-line; /* so \n works if used */
    }

    .grid {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      z-index: 2;
    }

    .cell {
      background: transparent;
      cursor: pointer;
    }
    #a {
      font-size: 5.8vw;
    }
    #b {
      font-size: 5.6vw;
    }
    #c {
      font-size: 4.5vw;
    }
    .y {
      color: yellow;
    }
    .o {
      color: gold;
    }
    .v {
      color: cyan;
    }
    /* Debugging (optional): 
    .cell { border: 1px solid rgba(255,255,255,0.1); } */

  </style>
</head>
<body>

  <div id="lyric"></div>

  <div class="grid">
    <div class="cell" data-action="fullscreen"></div>
    <div class="cell" data-action="group1-next"></div>
    <div class="cell" data-action="group1-prev"></div>
    <div class="cell" data-action="group4-next"></div>
    <div class="cell" data-action="group2-next"></div>
    <div class="cell" data-action="group2-prev"></div>
    <div class="cell" data-action="group4-prev"></div>
    <div class="cell" data-action="group3-next"></div>
    <div class="cell" data-action="group3-prev"></div>
  </div>

  <script>

      "<div id='b'><span class='o'>Hip-hip &nbsp; Hip-hip &nbsp; Hip-hip &nbsp; Hip-hip</span><br>When you're on a holiday<br>You can't find the words to say<br>All the things that come to you<br>And I wanna feel it too<br><span class='y'>On an island in the sun<br>We'll be playing and having fun<br>And it makes me feel so fine<br>I can't control my brain</span><br><span class='o'>Hip-hip &nbsp; Hip-hip</span><br>When you're on a golden sea<br>You don't need no memory<br>Just a place to call your own<br>As we drift into the zone<br><span class='y'>On an island in the ... control my brain</span><br><span class='v'>We'll run away together<br>We'll spend some time forever<br>We'll never feel bad anymore</span><br><span class='o'>Hip-hip &nbsp; Hip-hip &nbsp; Hip-hip</span><br><span class='y'>On an island in the ... control my brain</span><br><span class='v'>We'll run away ... bad anymore</span><br> Hip-hip<br>(Hip-) we'll never feel bad anymore<br>No, no (Hip-hip)<br>We'll never feel bad anymore<br>No, no &nbsp; &nbsp; No, no</div>",
      "<div id='c'>When the lady smiles, you know it drives me wild<br>Her lips are warm and resourceful<br>When her fingertips, go drawing circles in the night<br>Then the mood is soft and sensual, hu-you<br>And I love it, yeah I love it<br>Its the answer to all my dreams<br>Every time it feels like the earth is shakin<br>It doesn't matter a glass is fallin<br>I hear it shatter maybe its raining<br>Faster and faster shadow dancin<br>Together oh I, I am a bettin on the game of love<br>Oh oh oh I, I am bettin that love is gonna come out<br>When the walls no longer shout, back at me<br>And I am feelin proud<br>When the lady smiles, she holds me in her hand<br>As a matter of fact, she could always let me down<br>But when the lady smiles, I cant resist her call<br>As a matter of fact, I dont resist at all<br>Cause I am walking on clouds and she is leadin the way</div>",
      "d",

     /*
     





My friends tell me, she's the beast inside your paradise
I guess you've heard it all before
A fallen angel, that has got you hypnotized
And that always needs some more, hu-you
And I love it, yeah I love it
She's done nothin' to mislead me
Every time it feels like the earth is shakin'
It doesn't matter, a glass is fallin',
I hear it shatter, maybe its raining,
Faster and faster, shadow dancin',
Together oh I, I'm a bettin' on the game of love
Oh oh oh I, I'm bettin' that love is gonna come out
When the walls no longer shout, back at me
And I'm feelin' proud
When the lady smiles, she holds me in her hand
As a matter of fact, she could always let me down
But when the lady smiles, I can't resist her call
As a matter of fact, I don't resist at all
Cause were walkin' on clouds and she is leadin' the way
     */

      // Group 2
      "Dolore magna aliqua, Group 2 - Lyric 1",
      "Ut enim ad minim veniam, Group 2 - Lyric 2",
      "Quis nostrud exercitation, Group 2 - Lyric 3",
      "Ullamco laboris nisi, Group 2 - Lyric 4",
      // Group 3
      "Ut aliquip ex ea, Group 3 - Lyric 1",
      "Commodo consequat, Group 3 - Lyric 2",
      "Duis aute irure dolor, Group 3 - Lyric 3",
      "In reprehenderit, Group 3 - Lyric 4",
      // Group 4
      "Velit esse cillum, Group 4 - Lyric 1",
      "Dolore eu fugiat nulla, Group 4 - Lyric 2",
      "Excepteur sint occaecat, Group 4 - Lyric 3",
      "Cupidatat non proident, Group 4 - Lyric 4"
    ];

    const lyricEl = document.getElementById("lyric");

    let indices = {1: 0, 2: 0, 3: 0, 4: 0};
    let currentGroup = 1;

    function showLyric() {
      const index = (currentGroup - 1) * 4 + indices[currentGroup];
      lyricEl.innerHTML = lyrics[index]; // use innerHTML
    }

    function nextLyric(group) {
      currentGroup = group;
      if (indices[group] < 3) indices[group]++;
      showLyric();
    }

    function prevLyric(group) {
      currentGroup = group;
      if (indices[group] > 0) indices[group]--;
      showLyric();
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.warn(`Error attempting fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    document.querySelectorAll(".cell").forEach(cell => {
      cell.addEventListener("click", () => {
        const action = cell.dataset.action;
        switch (action) {
          case "fullscreen": toggleFullscreen(); break;
          case "group1-next": nextLyric(1); break;
          case "group1-prev": prevLyric(1); break;
          case "group2-next": nextLyric(2); break;
          case "group2-prev": prevLyric(2); break;
          case "group3-next": nextLyric(3); break;
          case "group3-prev": prevLyric(3); break;
          case "group4-next": nextLyric(4); break;
          case "group4-prev": prevLyric(4); break;
        }
      });
    });

    // Show first lyric
    showLyric();
  </script>
</body>
</html>
