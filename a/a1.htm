<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number</title>
    <style>
        main {
            position: absolute;
            width: 98vw;
            height: 98vh;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        div {
            font-size: 40vw;
            font-family: sans-serif;
        }
    </style>
  </head>
  <body>
    <main>
        <div></div>
      </main>
    <script>
        let x = Math.ceil(Math.random() * 11);
        let d = document.getElementsByTagName('div');
        d[0].innerHTML = x;
    </script>
  </body>
</html>
