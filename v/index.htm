<body>
    <div id="start"></div>
    <div id="text-container">
        <span class="word">Another</span>

        <span class="word">The</span>
        <span class="word">world</span>
        <span class="word">is</span>
        <span class="word">still</span>
        <span class="word">spinning,</span>
        <span class="word">and</span>
        <span class="word">I</span>
        <span class="word">have</span>
        <span class="word">got</span>
        <span class="word">things</span>
        <span class="word">to</span>
        <span class="word">say.</span>
        <span class="word">The</span>
        <span class="word">music</span>
        <span class="word">is</span>
        <span class="word">in</span>
        <span class="word">me</span>
        <span class="word">before</span>
        <span class="word">I</span>
        <span class="word">even</span>
        <span class="word">open</span>
        <span class="word">my</span>
        <span class="word">eyes.</span>
        <span class="word">Ideas</span>
        <span class="word">floating,</span>
        <span class="word">lyrics</span>
        <span class="word">forming.</span>
        <span class="word">Not</span>
        <span class="word">just</span>
        <span class="word">songs,</span>
        <span class="word">messages.</span>
        <span class="word">Today</span>
        <span class="word">is</span>
        <span class="word">another</span>
        <span class="word">chance</span>
        <span class="word">to</span>
        <span class="word">make</span>
        <span class="word">something</span>
        <span class="word">real,</span>
        <span class="word">something</span>
        <span class="word">that</span>
        <span class="word">matters.</span>
    </div>
    <script>
        let start = document.getElementById('start');
                let text = document.getElementById('text-container');
                start.addEventListener("click", () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
                document.exitFullscreen();
            }
            start.style.display = 'none'
            text.style.display = 'block'
        })
        document.addEventListener('DOMContentLoaded', () => {
        const words = document.querySelectorAll('.word');
        const wordStates1 = JSON.parse(localStorage.getItem('wordStates1')) || {};
    words.forEach((word, index) => {
        // Set initial state based on local storage
        if (wordStates1[index] === 1) {
            word.classList.add('black');
        } else if (wordStates1[index] === 2) {
            word.classList.add('dark');
        } else if (wordStates1[index] === 3) {
            word.classList.add('medium');
        } else if (wordStates1[index] === 4) {
            word.classList.add('blue');
        } else if (wordStates1[index] === 5) {
            word.classList.add('royal');
        } else if (wordStates1[index] === 6) {
            word.classList.add('sky');
        } else if (wordStates1[index] === 7) {
            word.classList.add('light');
        } else if (wordStates1[index] === 8) {
            word.classList.add('aqua');
        } else if (wordStates1[index] === 10) {
            word.classList.add('white');
            word.innerText = "";
        } 
        word.addEventListener('click', () => {
            if (!wordStates1[index]) {
                wordStates1[index] = 1;
                word.classList.add('black');
            } else if (wordStates1[index] === 1) {
                wordStates1[index] = 2;
                word.classList.remove('black');
                word.classList.add('dark');
            } else if (wordStates1[index] === 2) {
                wordStates1[index] = 3;
                word.classList.remove('dark');
                word.classList.add('medium');
            } else if (wordStates1[index] === 3) {
                wordStates1[index] = 4; 
                word.classList.remove('medium');
                word.classList.add('blue');
            } else if (wordStates1[index] === 4) {
                wordStates1[index] = 5;
                word.classList.remove('blue');
                word.classList.add('royal');
            } else if (wordStates1[index] === 5) {
                wordStates1[index] = 6;
                word.classList.remove('royal');
                word.classList.add('sky');
            } else if (wordStates1[index] === 6) {
                wordStates1[index] = 7; 
                word.classList.remove('sky');
                word.classList.add('light');
            } else if (wordStates1[index] === 7) {
                wordStates1[index] = 8;
                word.classList.remove('light');
                word.classList.add('aqua');
            } else if (wordStates1[index] === 8) {
                wordStates1[index] = 9;
                word.classList.remove('aqua');
                word.classList.add('white');
            } else if (wordStates1[index] === 9) {
                wordStates1[index] = 10;
                word.innerText = ""
            } 
            localStorage.setItem('wordStates1', JSON.stringify(wordStates1));
        });
    });
});
    </script>
</body>
</html>
