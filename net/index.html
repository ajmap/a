<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Music Player</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; /* no white space on sides */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1b1d2b 0%, #0a0c14 60%, #000 100%);
      color: #e8e8e8;
      font-family: "Courier New", monospace;
    }

    .player-container {
      background: linear-gradient(135deg, #23283d 0%, #10141f 100%);
      border: 4px solid #00ff9c;
      border-radius: 24px;
      box-shadow: 0 0 0 4px rgba(0,255,156,0.2), 0 0 32px rgba(0,255,156,0.25), 0 0 64px rgba(0,255,156,0.25);
      padding: 24px 28px 32px;
      max-width: 480px;
      width: calc(100% - 24px);
    }

    .title {
      text-align: center;
      font-size: 1.5rem;
      letter-spacing: 2px;
      margin-bottom: 18px;
      text-shadow: 0 0 6px rgba(0,255,156,0.7);
    }

    .screen {
      background: #06080f;
      border: 2px solid #00ff9c;
      border-radius: 12px;
      height: 80px;
      padding: 12px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.95rem;
      text-align: center;
      color: #00ffcc;
      text-shadow: 0 0 6px rgba(0,255,204,0.6);
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }

    .btn {
      background: #0a0c14;
      border: 2px solid #00ff9c;
      border-radius: 999px;
      padding: 12px 16px;
      font-size: 1rem;
      color: #00ffcc;
      letter-spacing: 1px;
      cursor: pointer;
      text-transform: uppercase;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.15s ease;
      box-shadow: 0 0 10px rgba(0,255,156,0.25), inset 0 0 8px rgba(0,255,156,0.35);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 14px rgba(0,255,156,0.4), inset 0 0 12px rgba(0,255,156,0.45);
      background: #0f1220;
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: inset 0 0 10px rgba(0,255,156,0.55);
    }

    .footer-line {
      margin-top: 20px;
      text-align: center;
      font-size: 0.75rem;
      color: #66ffd9;
      opacity: 0.8;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="title">MUSIC PLAYER</div>
    <div id="display" class="screen">- - - -</div>
    <div class="buttons">
      <button class="btn" onclick="playTrack('track1')">Back In The U.S.S.R.</button>
      <button class="btn" onclick="playTrack('track2')">Blauw</button>
      <button class="btn" onclick="goToWebsite()">Terug naar Muzikantenbank</button>
    </div>
    <div class="footer-line">★ Zanger (53) zoekt coverband in Arnhem ★</div>
  </div>

  <!-- Audio elements (replace src with your mp3 paths) -->
  <audio id="track1" src="../ussr.mp3"></audio>
  <audio id="track2" src="../blauw.mp3"></audio>

  <script>
    function clearAll() {
      const t1 = document.getElementById('track1');
      const t2 = document.getElementById('track2');
      t1.pause();
      t2.pause();
    }

    function playTrack(id) {
      clearAll();
      const display = document.getElementById('display');
      const audio = document.getElementById(id);
      audio.currentTime = 0;
      audio.play();
      display.textContent = id === 'track1' ? 'Back In The U.S.S.R.' : 'Blauw';
    }

    function goToWebsite() {
      const display = document.getElementById('display');
      display.textContent = 'OPENING LINK...';
      // Replace the URL below with your desired destination
      window.location.href = 'https://www.muzikantenbank.net';
    }
  </script>
</body>
</html>
