<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Slowdown</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
      }
      #playdiv {
        width: 100vw;
        height: 60vh;
        padding-top: 40vh;
        font-size: 15vw;
        font-family: Arial;
        text-align: center;
      }
    </style>
  </head>
  <body>
      <div id='playdiv'>PLAY</div>
      <audio id="sd1" src="sd1.mp3"></audio>    
      <audio id="sd2" src="sd2.mp3"></audio>
      <audio id="sd3" src="sd3.mp3"></audio>    
      <audio id="sd4" src="sd4.mp3"></audio>
      <audio id="sd5" src="sd5.mp3"></audio>
      <audio id="sd6" src="sd6.mp3"></audio>    
      <audio id="sd7" src="sd7.mp3"></audio>
      <audio id="sd8" src="sd8.mp3"></audio>    
      <audio id="sd9" src="sd9.mp3"></audio>
      <audio id="sd10" src="sd10.mp3"></audio>
      <audio id="sd11" src="sd11.mp3"></audio>    
      <audio id="sd12" src="sdl2.mp3"></audio>
    <script>

      let playdiv = document.getElementById("playdiv");  
        let sd1 = document.getElementById("sd1");  
        let sd2 = document.getElementById("sd2");  
        let sd3 = document.getElementById("sd3");  
        let sd4 = document.getElementById("sd4");  
        let sd5 = document.getElementById("sd5");  
        let sd6 = document.getElementById("sd6");  
        let sd7 = document.getElementById("sd7");  
        let sd8 = document.getElementById("sd8");  
        let sd9 = document.getElementById("sd9");  
        let sd10 = document.getElementById("sd10"); 
        let sd11 = document.getElementById("sd11");  
        let sd12 = document.getElementById("sd12");  
        let fplay = [sd1, sd2, sd3, sd4, sd5, sd6, sd7, sd8, sd9, sd10, sd11, sd12]

      playdiv.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else if (document.exitFullscreen) {
          document.exitFullscreen();
        }
        let rnd = Math.floor(Math.random() * 12);
        fplay[rnd].play();
        playdiv.style.color = 'DarkSlateGray';
        playdiv.style.backgroundColor = 'Black';
        playdiv.innerHTML = 'PLAYING';
      });   
    </script>
  </body>
</html>
