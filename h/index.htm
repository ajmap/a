<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Slowdown</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
      }
      #playdiv {
        width: 99vw;
        height: 60vh;
        padding-top: 40vh;
        font-size: 19vw;
        padding-right: 1vw
        font-family: Arial;
        text-align: center;
      }
    </style>
    <title>Frans</title>
  </head>
  <body>
      <div id='playdiv'>PLAY</div>
      <audio id="f1" src="../f/l1.mp3"></audio>    
      <audio id="f2" src="../f/l2.mp3"></audio>
      <audio id="f3" src="../f/l3.mp3"></audio>    
      <audio id="f4" src="../f/l4.mp3"></audio>
      <audio id="f5" src="///f/l5.mp3"></audio>
    <script>

      let playdiv = document.getElementById("playdiv");  
        let f1 = document.getElementById("f1");  
        let f2 = document.getElementById("f2");  
        let f3 = document.getElementById("f3");  
        let f4 = document.getElementById("f4");  
        let f5 = document.getElementById("f4");  
        let fplay = [f1, f2, f3, f4, f5]

      playdiv.addEventListener("click", () => {
        let rnd = Math.floor(Math.random() * 5);
        fplay[rnd].play();
        playdiv.style.color = 'DarkSlateGray';
        playdiv.style.backgroundColor = 'Black';
      });   


    </script>
  </body>
</html>
