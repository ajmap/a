<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .b {
            font-family: Arial;
            font-weight: bold; 
        }
        .t {
            font-family: Arial;
        }
        .c {
            font-family: Courier;
        }
    </style>
    
    <style>
        <p class='b'>BACKGROUND-BLEND-MODE</p>
        <p class='t'>This property allows you to blend multiple background images or colors together, creating interesting visual effects. You can use different blend modes like multiply, screen, overlay, and more.</p>
        <p class='c'>.abc {</br>&nbsp;&nbsp;background-image: linear-gradient(to right, red, blue);</br>&nbsp;&nbsp;background-color: yellow;</br>&nbsp;&nbsp;background-blend-mode: multiply;</br>}
        <p class='b'>TEXT-ALIGN</p>
        <p class='t'>This property aligns the text within an element. You can use values like left, right, center, and justify to control the alignment.</p>
        <p class='c'>.abc {</br>&nbsp;&nbsp;text-align: center;</br>}</p>
    </style>
</head>
