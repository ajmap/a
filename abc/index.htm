<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth</title>
  <style>
    * { margin: 0 }
    #start {
      background-color: black;
      width: 100vw;
      height: 100vh;
    }
    #textContainer {
      display: none;
        margin: 48vh 0 0 5vw;
        font-family: Arial;
        font-size: 2.6vw;
    }
    .letter {
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="start"></div>
  <div id="textContainer"></div>

  <script>
    
      const txtCntnr = document.getElementById("textContainer"); 

    let s = document.getElementById("start");

    s.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else if (document.exitFullscreen) {
          document.exitFullscreen();
        }
        s.style.display = "none";
        txtCntnr.style.display = "block";
      });
      const texts = ["Love smolders in me like molten stars, spilling pleasure through every curve of my soul . . ", "My touch is celestial fire, and love bursts from me with the hunger of creation itself . . ", "Desire dances through me in cosmic rhythm, each pulse a universe, each sigh a birth of stars . . "];
      const rndm = Math.floor(Math.random() * texts.length)
      const text = texts[rndm];
      const lngth = text.length;
      if (lngth > 110) {
          txtCntnr.style.fontSize = "2vw"
      } else if (lngth > 100)
          {
          txtCntnr.style.fontSize = "2.4vw"
      }
        

    const container = document.getElementById("textContainer");

    let letters = [];

    text.split(/(\s+)/).forEach(word => {
      const wordSpan = document.createElement("span");
      wordSpan.className = "word";
      for (let char of word) {
        const span = document.createElement("span");
        span.textContent = char === ' ' ? '\u00A0' : char;
        span.setAttribute("data-char", char);
        span.className = "letter";
        wordSpan.appendChild(span);
        letters.push(span);
      }
      container.appendChild(wordSpan);
    });

    function removeLastVisibleChar() {
      for (let i = letters.length - 1; i >= 0; i--) {
        const span = letters[i];
        const char = span.getAttribute("data-char");
        if (char !== ' ') {
          span.classList.add("fade-out");
          letters.splice(i, 1);
          setTimeout(() => {
            span.remove();
          }, 500);
          break;
        }
      }
    }


 
        let intervalId;
        let dynamicDelay = 600;
        
        function startDynamicInterval() {
          intervalId = setInterval(myFunction, dynamicDelay);
        }
        
        function myFunction() {
          removeLastVisibleChar();
        
          dynamicDelay += 150;
        
          clearInterval(intervalId);
          startDynamicInterval();
        }
        
        startDynamicInterval();

  </script>
</body>
</html>
