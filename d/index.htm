<!DOCTYPE html>
<html>
<head>
    <title>Affirmations</title>
    <style>
        * {
            margin: 0;
        }
        #st {
            background-color: black;
            width: 100vw;
            height: 100vh;
          }
        #mn {
            font-family: Arial;
            padding: 34vh 15vw;
            font-size: 7vw;
            line-height: 9vw;
            display: none;
          }
    </style>
</head>
<body>
    <div id='st'></div>
    <div id='mn'>
    </div>
    <script>
        const st = document.getElementById('st');
        const mn = document.getElementById('mn');
        const affirmations = [
                "The infinite love of spirit radiates through me as harmony, beauty, and bliss, illuminating all that I am.",
                "I am the expression of divine Love, unfolding perfectly through every thought, word, and action.",
                "Love is the law of my life, and its radiant joy flows through every atom of my being.",
                "As a perfect idea in the mind of God, I shine with the limitless bliss of eternal love.",
                "Every part of me reflects the harmony of the cosmos, as love expresses its joyous truth through my soul.",
                "I embody unstoppable love and energy, lighting up every room and lifting every life I touch.", 
                "I radiate pure joy and love with power and certainty—this is who I am, now and always.",
                "My heart beats with passion and purpose—I give love fully, and I receive it endlessly.",
                "Every cell in my body vibrates with love, strength, and unstoppable bliss.",
                "Right now, I choose to live in a peak state of love and abundance, and I pass that fire to the world!"
                ]
        rnd = Math.floor(Math.random() * affirmations.length);
        let affirm = affirmations[rnd];
        st.addEventListener("click", () => {
            if (!document.fullscreenElement) {
              document.documentElement.requestFullscreen();
            } else if (document.exitFullscreen) {
              document.exitFullscreen();
            }
            st.style.display = "none";
            mn.style.display = "block";
            mn.textContent = affirm;
         })
         mn.addEventListener('click', () => {
                rnd = Math.floor(Math.random() * affirmations.length);
                affirm = affirmations[rnd];
                mn.textContent = affirm;
            });   
    </script>
</body>
</html>
